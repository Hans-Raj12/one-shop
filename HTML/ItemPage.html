    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card h-100">
            <img src="/Images/selena.jpg" class="card-img-top h-100 object-fit-cover" alt="Product Image">
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h2 class="card-title mb-4">Product Name</h2>
              <div class="mb-4">
                <h5>Description</h5>
                <p class="card-text">Detailed description of the product goes here. This can include features, specifications, and other relevant information.</p>
              </div>
              <div class="mb-4">
                <h5>Quantity</h5>
                <label for="quantity" class="sr-only">Quantity</label>
                <input type="number" id="quantity" class="form-control" value="1" min="1" aria-label="Quantity" onchange="updatePrice()"/>  
              </div>
              <div class="mb-4">
                <h5>Size</h5>
                <div class="form-group">
                  <label for="sizeSelect" class="sr-only">Size</label> 
                  <select class="form-control" id="sizeSelect" aria-labelledby="sizeSelect">
                    <option value="S">Small</option>
                    <option value="M" selected>Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                  </select>
                </div>
              </div>
              <div class="mb-4">
                <h5>Price</h5>
                <h3 class="text-primary" id="price">$99.99</h3>
              </div>
              <div class="mt-auto">
                <button class="btn btn-primary btn-lg btn-block" id="addToCartBtn">Add to Cart</button>
              </div>
            </div>  
          </div>
        </div>
       
        
        </div>
